
<div class="page-header">
  <div class="container">
    <div class="header-content">
      <div class="header-left">
        <h1 class="page-title">Applications</h1>
        <p class="page-subtitle">Select an application to get started</p>
      </div>
      
      <div class="header-right">
        @if (true) {
          <div class="">
            <div class="user-details">
              <span class="user-name">.username </span>
              <span class="user-role"></span>
            </div>
          </div>
          
          <button 
            type="button"
            class="btn-logout"
          >
            <i class="bi bi-box-arrow-right"></i>
            <span>Logout</span>
          </button>
        }
      </div>
    </div>
  </div>
</div>


<div class="container py-4">
  <div class="row">
     @for(app of vm(); track app.name){
    <a 
       class="col-sm-3 mb-4 text-decoration-none" 
       [routerLink]="['/applications', app.name]">
       
       <div class="card h-100 text-white "   [class]="app.color" >
         <h5 class="card-header">{{app.name}}</h5>
         <div class="card-body">
           <p class="card-text">Example text for the card content.</p>
           <p class="card-text">Example text for the card content.</p>
         </div>
       </div>
    </a>
}
  </div>
</div>
